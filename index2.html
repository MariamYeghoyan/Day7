<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Listing</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Product Listing</h1>
<div id="filters">
  <select id="category-filter">
    <option value="all">All Categories</option>
    <option value="Home">Home</option>
    <option value="Apparel">Apparel</option>
    <option value="Electronics">Electronics</option>
  </select>
  <div id="tags-filter">
    <input type="checkbox" id="tag-eco-friendly" value="eco-friendly">
    <label for="tag-eco-friendly">Eco-friendly</label>
    <input type="checkbox" id="tag-new" value="new">
    <label for="tag-new">New</label>
    <input type="checkbox" id="tag-sale" value="sale">
    <label for="tag-sale">Sale</label>
  </div>
</div>
<div id="product-list"></div>
<script src="script.js"></script>
</body>
</html>
